
<div>
    <h2><span data-translate="goldentown2App.host.detail.title">Host</span> {{vm.host.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="goldentown2App.host.name">Name</span></dt>
        <dd>
            <span>{{vm.host.name}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.host.description">Description</span></dt>
        <dd>
            <span>{{vm.host.description}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.host.birthday">Birthday</span></dt>
        <dd>
            <span>{{vm.host.birthday | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.host.telephone">Telephone</span></dt>
        <dd>
            <span>{{vm.host.telephone}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.host.temperature">Temperature</span></dt>
        <dd>
            <span>{{vm.host.temperature}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.host.credit">Credit</span></dt>
        <dd>
            <span>{{vm.host.credit}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.host.type">Type</span></dt>
        <dd>
            <span data-translate="{{'goldentown2App.HostType.' + vm.host.type}}">{{vm.host.type}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.host.person">Person</span></dt>
        <dd>
            {{vm.host.personId}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hostmanager-detail.edit({id:vm.host.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
