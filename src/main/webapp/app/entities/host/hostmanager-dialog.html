
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHostLabel" data-translate="goldentown2App.host.home.createOrEditLabel">Create or edit a Host</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.host.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.host.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.host.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.host.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.host.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.host.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.host.birthday" for="field_birthday">Birthday</label>
                <div class="input-group">
                    <input id="field_birthday" type="text" class="form-control" name="birthday" datetime-picker="{{dateformat}}" ng-model="vm.host.birthday" is-open="vm.datePickerOpenStatus.birthday"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthday')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.host.telephone" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.host.telephone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.host.temperature" for="field_temperature">Temperature</label>
            <input type="number" class="form-control" name="temperature" id="field_temperature"
                    ng-model="vm.host.temperature"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.host.credit" for="field_credit">Credit</label>
            <input type="number" class="form-control" name="credit" id="field_credit"
                    ng-model="vm.host.credit"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.host.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.host.type" id="field_type">
                <option value="ENTERPRISE" data-translate="goldentown2App.HostType.ENTERPRISE">ENTERPRISE</option>
                <option value="PERSON" data-translate="goldentown2App.HostType.PERSON">PERSON</option>
                <option value="TEAM" data-translate="goldentown2App.HostType.TEAM">TEAM</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="goldentown2App.host.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.host.personId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
