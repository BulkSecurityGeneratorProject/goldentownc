<div>
    <h2 data-translate="goldentown2App.host.home.title">Hosts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hostmanager.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="goldentown2App.host.home.createLabel">
                        Create new Host
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'goldentown2App.host.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="goldentown2App.host.name">Name</span></th>
                    <th><span data-translate="goldentown2App.host.description">Description</span></th>
                    <th><span data-translate="goldentown2App.host.birthday">Birthday</span></th>
                    <th><span data-translate="goldentown2App.host.telephone">Telephone</span></th>
                    <th><span data-translate="goldentown2App.host.temperature">Temperature</span></th>
                    <th><span data-translate="goldentown2App.host.credit">Credit</span></th>
                    <th><span data-translate="goldentown2App.host.type">Type</span></th>
                    <th><span data-translate="goldentown2App.host.person">Person</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="host in vm.hosts track by host.id">
                    <td><a ui-sref="hostmanager-detail({id:host.id})">{{host.id}}</a></td>
                    <td>{{host.name}}</td>
                    <td>{{host.description}}</td>
                    <td>{{host.birthday | date:'medium'}}</td>
                    <td>{{host.telephone}}</td>
                    <td>{{host.temperature}}</td>
                    <td>{{host.credit}}</td>
                    <td data-translate="{{'goldentown2App.HostType.' + host.type}}">{{host.type}}</td>
                    <td>
                        {{host.personId}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hostmanager-detail({id:host.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hostmanager.edit({id:host.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hostmanager.delete({id:host.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
