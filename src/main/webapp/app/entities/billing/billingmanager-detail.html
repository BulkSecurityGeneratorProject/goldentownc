
<div>
    <h2><span data-translate="goldentown2App.billing.detail.title">Billing</span> {{vm.billing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="goldentown2App.billing.price">Price</span></dt>
        <dd>
            <span>{{vm.billing.price}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.billing.time">Time</span></dt>
        <dd>
            <span>{{vm.billing.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.billing.deal">Deal</span></dt>
        <dd>
            <a ui-sref="dealmanager-detail({id:vm.billing.dealId})">{{vm.billing.dealId}}</a>
        </dd>
        <dt><span data-translate="goldentown2App.billing.user">User</span></dt>
        <dd>
            {{vm.billing.userId}}
        </dd>
        <dt><span data-translate="goldentown2App.billing.src">Src</span></dt>
        <dd>
            {{vm.billing.srcId}}
        </dd>
        <dt><span data-translate="goldentown2App.billing.product">Product</span></dt>
        <dd>
            <a ui-sref="productmanager-detail({id:vm.billing.productId})">{{vm.billing.productId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="billingmanager-detail.edit({id:vm.billing.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
