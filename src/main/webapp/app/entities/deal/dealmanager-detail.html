
<div>
    <h2><span data-translate="goldentown2App.deal.detail.title">Deal</span> {{vm.deal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="goldentown2App.deal.time">Time</span></dt>
        <dd>
            <span>{{vm.deal.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.deal.price">Price</span></dt>
        <dd>
            <span>{{vm.deal.price}}</span>
        </dd>
        <dt><span data-translate="goldentown2App.deal.user">User</span></dt>
        <dd>
            {{vm.deal.userId}}
        </dd>
        <dt><span data-translate="goldentown2App.deal.agent">Agent</span></dt>
        <dd>
            <a ui-sref="agentmanager-detail({id:vm.deal.agentId})">{{vm.deal.agentId}}</a>
        </dd>
        <dt><span data-translate="goldentown2App.deal.product">Product</span></dt>
        <dd>
            <a ui-sref="productmanager-detail({id:vm.deal.productId})">{{vm.deal.productId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dealmanager-detail.edit({id:vm.deal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
