
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCemeteryLabel" data-translate="goldentown2App.cemetery.home.createOrEditLabel">Create or edit a Cemetery</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cemetery.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cemetery.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.person" for="field_person">Person</label>
            <input type="text" class="form-control" name="person" id="field_person"
                    ng-model="vm.cemetery.person"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.cemetery.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.generation" for="field_generation">Generation</label>
            <input type="number" class="form-control" name="generation" id="field_generation"
                    ng-model="vm.cemetery.generation"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.cemetery.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.lastValue" for="field_lastValue">Last Value</label>
            <input type="number" class="form-control" name="lastValue" id="field_lastValue"
                    ng-model="vm.cemetery.lastValue"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.birthday" for="field_birthday">Birthday</label>
                <div class="input-group">
                    <input id="field_birthday" type="text" class="form-control" name="birthday" datetime-picker="{{dateformat}}" ng-model="vm.cemetery.birthday" is-open="vm.datePickerOpenStatus.birthday"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthday')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.deathday" for="field_deathday">Deathday</label>
                <div class="input-group">
                    <input id="field_deathday" type="text" class="form-control" name="deathday" datetime-picker="{{dateformat}}" ng-model="vm.cemetery.deathday" is-open="vm.datePickerOpenStatus.deathday"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('deathday')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="goldentown2App.cemetery.isDead" for="field_isDead">Is Dead</label>
            <input type="checkbox" class="form-control" name="isDead" id="field_isDead"
                    ng-model="vm.cemetery.isDead"
                     />
        </div>

        <div class="form-group">
            <label data-translate="goldentown2App.cemetery.father" for="field_father">Father</label>
            <select class="form-control" id="field_father" name="father" ng-model="vm.cemetery.father" ng-options="cemetery as cemetery.person for cemetery in vm.cemeteries track by cemetery.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
