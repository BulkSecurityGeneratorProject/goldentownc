
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAgentLabel" data-translate="goldentown2App.agent.home.createOrEditLabel">Create or edit a Agent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.agent.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.agent.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="goldentown2App.agent.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.agent.productId" ng-options="product.id as product.id for product in vm.products"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="goldentown2App.agent.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.agent.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="goldentown2App.agent.father" for="field_father">Father</label>
            <select class="form-control" id="field_father" name="father" ng-model="vm.agent.fatherId" ng-options="agent.id as agent.id for agent in vm.agents"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
